plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files('libs/HytaleServer.jar')
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

version = "1.0.0"

tasks.jar {
    archiveBaseName.set("GrandWorkbench")
    archiveVersion.set(version)

    from('.') {
        include 'manifest.json'
    }
}
